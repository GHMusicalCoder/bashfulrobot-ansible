- name: Placing nord.json tilix Theme
  copy:
    src: files/dotfiles/tilix/nord.json
    dest: "/usr/share/tilix/schemes/nord.json"
    owner: "root"
    group: "root"
    mode: 0644

- name: Placing Clockworks config
  copy:
    src: files/dotfiles/clockworks/clockdata
    dest: "/home/{{ myusername }}/.config/budgie-extras/clockworks/clockdata"
    owner: "root"
    group: "root"
