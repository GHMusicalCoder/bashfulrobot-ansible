- name: Remove Desktop APT Packages
  apt:
    name: "{{ rempackages }}"
    state: absent
  vars:
    rempackages:
      - libreoffice-*
      - docker
      - docker-engine
      - docker.io
      - plank
      - geary
      - gnome-screenshot
      - code-insiders
      - telegram-desktop

- name: Autoremove and Purge APT Packages
  apt:
    autoremove: yes
    purge: yes
